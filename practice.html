<!DOCTYPE html>
<html>
<head>
	
	<title>simple calculator</title>
	<link rel="stylesheet" type="text/css" href="styl.css">  

</head>
<body>
	<h1>SIMPLE CALCULATOR</h1>
	<form id="calform" name="cal">
		  <input name ="display" style="width:675px;height:100px;text-align:center;background-color:floralwhite;  border-radius: 70px;
    margin-left:309px;
    font-size:50px">
		   </br>
		  <input type="button" value="0" onClick="cal.display.value+='0'"style=background-color:black;color:white;width:150px;height:100px;margin-left:300px;"> 
           <input type="button" value="1" onClick="cal.display.value+='1'"style=background-color:black;color:white;width:150px;height:100px;">
            <input type="button" value="2" onClick="cal.display.value+='2'" style=background-color:black;color:white;width:150px;height:100px;">
             <input type="button" value="+" onClick="cal.display.value+='+'"style=background-color:#cc5c11;width:150px;height:100px;border-radius:70px;font:30px;"> </br>
              <input type="button" value="3" onClick="cal.display.value+='3'"style=background-color:black;color:white;width:150px;height:100px;margin-left:300px;">
               <input type="button" value="4" onClick="cal.display.value+='4'"style=background-color:black;color:white;width:150px;height:100px;">
                <input type="button" value="5" onClick="cal.display.value+='5'"style=background-color:black;color:white;width:150px;height:100px;">
                <input type="button" value="-" onClick="cal.display.value+='-'"style=background-color:#4db916;width:150px;height:100px;border-radius:70px;font:30px"> </br>
                 <input type="button" value="6" onClick="cal.display.value+='6'"style=background-color:black;color:white;width:150px;height:100px;margin-left:300px;">
                  <input type="button" value="7" onClick="cal.display.value+='7'"style=background-color:black;color:white;width:150px;height:100px;">
                   <input type="button" value="8" onClick="cal.display.value+='8'"style=background-color:black;color:white;width:150px;height:100px;">
                    <input type="button" value="*" onClick="cal.display.value+='*'"style=background-color:#0f75de;width:150px;height:100px;border-radius:70px;font:bold"> </br>
                     <input type="button" value="9" onClick="cal.display.value+='9'"style=background-color:black;color:white;width:150px;height:100px;margin-left:300px;">
                      <input type="button" value="C" onClick="cal.display.value=''"style=background-color:#18bbbb;width:150px;height:100px;border-radius:70px;font:30px"> 
                       <input type="button" value="=" onClick="cal.display.value=eval(cal.display.value)"style=background-color:#f91569;width:150px;height:100px;border-radius:70px;font:30px">
                        <input type="button" value="/" onClick="cal.display.value+='/'"style=background-color:#e44d34;width:150px;height:100px;border-radius:70px;font:30px"> 



	</form>

   </body>
